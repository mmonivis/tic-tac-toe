<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-sm-12 text-center header">
            <h1>TIC TAC TOE</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center">
            <button class="btn btn-default" onclick="vsComputer()">Play Against Computer</button>
            <button class="btn btn-default" onclick="twoPlayers()">Two Players</button>
        </div>
    </div>
    <div class="row">
        <div id="numberOfPlayersMessage" class="col-sm-12 text-center">
            <!-- Any message to the user will go here! -->
        </div>
        <div id="message" class="col-sm-12 text-center">
            <!-- Any message to the user will go here! -->
        </div>
    </div>
    <div class="row">
        <!-- The main board wrapper will contain rows -->
        <div id="board" class="col-sm-12 text-center">
            <div class="board-row">
                <button id="A1" class="square">&nbsp;</button>
                <button id="B1" class="square">&nbsp;</button>
                <button id="C1" class="square">&nbsp;</button>
            </div>
            <div class="board-row">
                <button id="A2" class="square">&nbsp;</button>
                <button id="B2" class="square">&nbsp;</button>
                <button id="C2" class="square">&nbsp;</button>
            </div>
            <div class="board-row">
                <button id="A3" class="square">&nbsp;</button>
                <button id="B3" class="square">&nbsp;</button>
                <button id="C3" class="square">&nbsp;</button>
            </div>
            <button class="btn btn-default" id="reset-button" onclick="resetBoard()">Start Over</button>
        </div>
    </div>

</div>

<script src="scripts.js" type="text/javascript"></script>
</body>
</html>
